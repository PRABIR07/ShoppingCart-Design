<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="bg-white">
      <div class="max-w-3xl py-16 px-8 mx-auto">
        <h1 class="text-3xl font-bold text-center">Shopping Cart</h1>
        <div class="flex justify-between border-t-2 p-4 mt-4">
          <div class="flex">
            <img
              src="https://images.pexels.com/photos/428340/pexels-photo-428340.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              class="w-40 h-30"
            />
            <div class="flex flex-col justify-between ml-8">
              <div class="space-y-0.5">
                <h3>T-shirt</h3>
                <h5 class="text-sm text-gray-500">Mint</h5>
                <h5 class="text-sm text-gray-500">Medium</h5>
              </div>
              <h5 class="text-gray-700">In stock</h5>
            </div>
          </div>

          <div class="flex flex-col justify-between">
            <h3>$30</h3>
            <button class="text-md text-indigo-500">Remove</button>
          </div>
        </div>

        <div class="flex justify-between border-t-2 p-4">
          <div class="flex">
            <img
              src="https://images.pexels.com/photos/428338/pexels-photo-428338.jpeg?auto=compress&cs=tinysrgb&w=800"
              class="w-40 h-30"
            />
            <div class="flex flex-col justify-between ml-8">
              <div class="space-y-0.5">
                <h3>T-shirt</h3>
                <h5 class="text-sm text-gray-500">Green</h5>
                <h5 class="text-sm text-gray-500">Small</h5>
              </div>
              <h5 class="text-gray-700">In stock</h5>
            </div>
          </div>

          <div class="flex flex-col justify-between">
            <h3>$70</h3>
            <button class="text-md text-indigo-500">Remove</button>
          </div>
        </div>
        <div class="flex justify-between border-t-2 p-4">
          <div class="flex">
            <img
              src="https://images.pexels.com/photos/428340/pexels-photo-428340.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              class="w-40 h-30"
            />
            <div class="flex flex-col justify-between ml-8">
              <div class="space-y-0.5">
                <h3>T-shirt</h3>
                <h5 class="text-sm text-gray-500">Mint</h5>
                <h5 class="text-sm text-gray-500">Medium</h5>
              </div>
              <h5 class="text-gray-700">Out of stock</h5>
            </div>
          </div>

          <div class="flex flex-col justify-between">
            <h3>$90</h3>
            <button class="text-md text-indigo-500">Remove</button>
          </div>
        </div>
        <div>
          <div class="flex justify-between border-t-2 mt-5">
            <div class="mt-6 space-y-1">
              <h4>Subtotal</h4>
              <p>Shipping and taxes will be calculated at checkout</p>
            </div>
            <div>
              <h6 class="mt-6">$190</h6>
            </div>
          </div>
          <button
            class="w-[700px] border-solid border-2 rounded bg-indigo-600 text-md text-white mt-4 p-3"
          >
            Checkout
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
